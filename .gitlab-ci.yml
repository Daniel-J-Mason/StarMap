stages:
    - build
    - deploy
maven-build:
    stage: build
    variables:
        SERVER_PASSWORD: $SERVER_PASSWORD
        SERVER_USERNAME: $SERVER_USERNAME
    script: "mvn package -B"
    artifacts:
        paths:
            - target/*.jar
Deploy:
    stage: deploy
    variables:
        SERVER_PASSWORD: $SERVER_PASSWORD
        SERVER_USERNAME: $SERVER_USERNAME
    script:
        - scp -o StrictHostKeyChecking=no /home/gitlab-runner/builds/xEAPXJdS/0/Daniel-Mason/StarMap/target/StarMap_API.jar hive:/home/orca/EDSM_APP/API_LAYER
        - ssh hive "cd /home/orca/EDSM_APP/API_LAYER && docker build -t --build-arg SERVER_USERNAME=$SERVER_USERNAME --build-arg SERVER_PASSWORD=$SERVER_PASSWORD starmap_api . && docker rm -v /starmap_api_container && docker run -d -p 8080:8080 -it --name starmap_api_container starmap_api"